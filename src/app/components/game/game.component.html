<mat-card class="card center z-depth-3">
    <button mat-fab class="teal lighten-2" style="float: right" (click)='addGame()'>
        <mat-icon aria-hidden="false" aria-label="Example home icon">add</mat-icon>
    </button>
    <div mat-card-title class="capitalize"> {{ game.Title }}</div>
    <app-loader [show]='imageLoader'></app-loader>
    <img mat-card-image [hidden]="imageLoader" [src]='game.background_image' style='width: 30%; min-width: 280px;'
        (load)="this.imageLoader = false;">
    <div mat-card-title class="capitalize">Realeased On: <mat-chip color="primary" selected>{{ game.released }}</mat-chip></div>
    <mat-chip-list>
        <mat-chip *ngFor='let platform of game.platforms' >{{ platform.platform.name }}</mat-chip>
    </mat-chip-list>
</mat-card>
